<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP3 Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>YouTube MP3 Downloader</h1>
        <div class="form-group">
            <label for="videoUrl">Enter YouTube Video URL:</label>
            <input type="text" class="form-control" id="videoUrl" placeholder="Enter YouTube video URL">
        </div>
        <button id="downloadBtn" class="btn btn-primary">Download MP3</button>
        <div id="result" class="mt-3">
            <audio id="audioPlayer" controls style="display: none;"></audio>
            <div id="loader" class="spinner-border text-primary" role="status" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#downloadBtn').on('click', function () {
                var videoUrl = $('#videoUrl').val();
                if (videoUrl.trim() === '') {
                    alert('Please enter a YouTube video URL');
                    return;
                }
                $('#loader').show();
                $.ajax({
                    url: 'http://localhost:3000/getLinksmp3',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ videoUrl: videoUrl }),
                    success: function (response) {
                        $('#loader').hide();
                        var downloadLink = document.createElement('a');
                        downloadLink.href = "data:audio/mp3;base64," + response.base64;
                        downloadLink.download = response.title + ".mp3";
                        downloadLink.innerHTML = "Download MP3";
                        $('#result').append(downloadLink);

                        var audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = "data:audio/mp3;base64," + response.base64;
                        audioPlayer.style.display = 'block';
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        $('#loader').hide();
                        $('#result').text('Error downloading MP3.');
                    }
                });
            });
        });
    </script>
</body>

</html>
